{% extends "adminpanel/main.html" %}
{% block main %}
<div class="page-inner">
    <div class="page-header">
        <h4 class="page-title">Products</h4>
        <ul class="breadcrumbs">
            <li class="nav-home">
                <a href="/adminpanel/">
                    <i class="flaticon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a href="/adminpanel/product/all/">All products</a>
            </li>

            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            
            <li class="nav-item">
                <a >Edit product</a>
            </li>
            
            
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Edit product</div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 col-lg-4">
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                            <div class="form-group">
                                <label >Name</label>
                                {{form.name}}
                                <br>
                                <label >Select Category</label>
                                {{form.category}}
                                <label >Select Subcategory</label>
                                {{form.subcategory}}
                                <br>
                                <label >New price</label>
                                {{form.new_price}}
                                <br>
                                <label >Old price</label>
                                {{form.old_price}}
                                <br>
                                {{form.image}}
                                <br>
                                <br>
                                
                                <button class="btn btn-success">Edit</button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
        </div>

        
    </div>
</div>



{% endblock main %}
