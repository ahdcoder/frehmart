{% extends "adminpanel/main.html" %}
{% block main %}
<div class="page-inner">
    <div class="page-header">
        <h4 class="page-title">Workers</h4>
        <ul class="breadcrumbs">
            <li class="nav-home">
                <a href="/adminpanel/">
                    <i class="flaticon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a href="/adminpanel/product/all/">All Workers</a>
            </li>

            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a >Add worker</a>
            </li>
            
        </ul>
    </div>
    <div class="row">
        

        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Add Worker</div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 col-lg-4">
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                            <div class="form-group">
                                
                                <label >First name</label>
                                {{form.first_name}}
                                <label >Last name</label>
                                {{form.last_name}}
                                <br>
                                <label >Username</label>
                                {{form.username}}
                                <br>
                                <label >Password</label>
                                {{form.password1}}
                                <br>
                                <label >Password (again)</label>
                                {{form.password2}}
                                <br>
                                <label>Super User</label>
                                {{form.is_superuser}}
                                <br>
                                <label>Is staff</label>
                                {{form.is_staff}}
                                <br>
                                {{form.errors}}

                                <br>
                                
                                <button class="btn btn-success">Adding</button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>



{% endblock main %}
