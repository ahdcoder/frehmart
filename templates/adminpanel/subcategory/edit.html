{% extends "adminpanel/main.html" %}
{% block main %}
<div class="page-inner">
    <div class="page-header">
        <h4 class="page-title">Subcategory</h4>
        <ul class="breadcrumbs">
            <li class="nav-home">
                <a href="/adminpanel/">
                    <i class="flaticon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a href="/adminpanel/subcategory/all/">All subcategories</a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>

            <li class="nav-item">
                <a >Edit subcategory</a>
            </li>
            
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Edit category</div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 col-lg-4">
                            <form action="" method="post">
                                {% csrf_token %}
                            <div class="form-group">
                                <label >Name</label>
                                {{form.name}}
                                <br>
                                <label >Edit Category</label>
                                {{form.category}}
                                <br>
                                {{form.icon}}
                                <br>
                                <br>
                                
                                <button class="btn btn-success">Edit</button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
        </div>

        
    </div>
</div>


{% endblock main %}
